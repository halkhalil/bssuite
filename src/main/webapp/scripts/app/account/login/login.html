
<div id="content" class="container">
<div class="row">
    <div class="alert alert-danger fade in" ng-show="authenticationError">
        <button class="close" data-dismiss="alert">
            Ã—
        </button>
        <i class="fa-fw fa fa-times"></i>
        <strong>Failed to sign in!</strong> Please check your credentials and try again.
    </div>

    <div class="col-md-4 col-md-offset-4">
        <div class="well no-padding">
            <form action="index.html" id="login-form" class="smart-form client-form" novalidate="novalidate" ng-submit="login($event)">
                <header>
                    Sign In
                </header>

                <fieldset>

                    <section>
                        <label class="label">E-mail/Username</label>
                        <label class="input"> <i class="icon-append fa fa-user"></i>
                            <input type="text" id="username" name="email" ng-model="username">
                            <b class="tooltip tooltip-top-right"><i class="fa fa-user txt-color-teal"></i> Please enter email address/username</b></label>
                    </section>

                    <section>
                        <label class="label">Password</label>
                        <label class="input"> <i class="icon-append fa fa-lock"></i>
                            <input type="password" name="password" id="password" ng-model="password">
                            <b class="tooltip tooltip-top-right"><i class="fa fa-lock txt-color-teal"></i> Enter your password</b> </label>
                        <div class="note">
                            <a href="#/reset/request">Forgot password?</a>
                        </div>
                    </section>

                    <section>
                        <label class="checkbox">
                            <input type="checkbox" name="remember" checked="" id="rememberMe" ng-model="rememberMe">
                            <i></i>Stay signed in</label>
                    </section>
                </fieldset>
                <footer>
                    <button type="submit" class="btn btn-primary">
                        Sign in
                    </button>
                </footer>
            </form>

        </div>

        <h5 class="text-center"> - Or sign in using -</h5>

        <ul class="list-inline text-center">
            <li>
                <a href="javascript:void(0);" class="btn btn-primary btn-circle"><i class="fa fa-facebook"></i></a>
            </li>
            <li>
                <a href="javascript:void(0);" class="btn btn-info btn-circle"><i class="fa fa-twitter"></i></a>
            </li>
            <li>
                <a href="javascript:void(0);" class="btn btn-warning btn-circle"><i class="fa fa-linkedin"></i></a>
            </li>
        </ul>

        <div class="alert alert-warning">
            You don't have an account yet? <a class="alert-link" href="#/register">Register a new account</a>
        </div>

    </div>

    <div class="col-md-4">
        <br/>
        <jh-social ng-provider="google"></jh-social>
        <jh-social ng-provider="facebook"></jh-social>
        <jh-social ng-provider="twitter"></jh-social>
    </div>
</div>
</div>
