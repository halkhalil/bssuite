
<form name="editForm" role="form" novalidate ng-submit="save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myStockGroupLabel">Create or edit a StockGroup</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="stockGroup.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_code">Code</label>
            <input type="text" class="form-control" name="code" id="field_code"
                    ng-model="stockGroup.code"
                    required ng-minlength="2" />
            <div ng-show="editForm.code.$invalid">
                <p class="help-block"
                    ng-show="editForm.code.$error.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.code.$error.minlength" translate-value-min="2">
                    This field is required to be at least 2 characters.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="stockGroup.name"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_isDiminishing">IsDiminishing</label>
            <input type="checkbox" class="form-control" name="isDiminishing" id="field_isDiminishing"
                    ng-model="stockGroup.isDiminishing"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_lowestMargin">LowestMargin</label>
            <input type="number" class="form-control" name="lowestMargin" id="field_lowestMargin"
                    ng-model="stockGroup.lowestMargin"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_highestMargin">HighestMargin</label>
            <input type="number" class="form-control" name="highestMargin" id="field_highestMargin"
                    ng-model="stockGroup.highestMargin"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_isDiscountAllowed">IsDiscountAllowed</label>
            <input type="checkbox" class="form-control" name="isDiscountAllowed" id="field_isDiscountAllowed"
                    ng-model="stockGroup.isDiscountAllowed"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_comment">Comment</label>
            <input type="text" class="form-control" name="comment" id="field_comment"
                    ng-model="stockGroup.comment"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_isArchived">IsArchived</label>
            <input type="checkbox" class="form-control" name="isArchived" id="field_isArchived"
                    ng-model="stockGroup.isArchived"
                     />
        </div>

        <div class="form-group">
            <label for="field_stockFamily">stockFamily</label>
            <select class="form-control" id="field_stockFamily" name="stockFamily" ng-model="stockGroup.stockFamilyId" ng-options="stockFamily.id as stockFamily.id for stockFamily in stockfamilys">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label for="field_priceScale">priceScale</label>
            <select class="form-control" id="field_priceScale" name="priceScale" ng-model="stockGroup.priceScaleId" ng-options="priceScale.id as priceScale.id for priceScale in pricescales">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label for="field_taxRate">taxRate</label>
            <select class="form-control" id="field_taxRate" name="taxRate" ng-model="stockGroup.taxRateId" ng-options="taxTable.id as taxTable.id for taxTable in taxtables">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
