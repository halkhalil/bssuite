
<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myGoodsReceivedAuditLabel">Create or edit a GoodsReceivedAudit</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="goodsReceivedAudit.id" readonly />
        </div>
        <div class="form-group">
            <label for="field_receivedOn">ReceivedOn</label>
            <input type="datetime-local" class="form-control" name="receivedOn" id="field_receivedOn"
                    ng-model="goodsReceivedAudit.receivedOn"
                     />
        </div>
        <div class="form-group">
            <label for="field_txnNumber">TxnNumber</label>
            <input type="text" class="form-control" name="txnNumber" id="field_txnNumber"
                    ng-model="goodsReceivedAudit.txnNumber"
                     />
        </div>
        <div class="form-group">
            <label for="field_typeReceipt">TypeReceipt</label>
            <select class="form-control" name="typeReceipt" ng-model="goodsReceivedAudit.typeReceipt" id="field_typeReceipt">
                <option value="PURCHASEORDER">PURCHASEORDER</option>
                <option value="STOCKRETURN">STOCKRETURN</option>
            </select>
        </div>
        <div class="form-group">
            <label for="field_qtyReceived">QtyReceived</label>
            <input type="number" class="form-control" name="qtyReceived" id="field_qtyReceived"
                    ng-model="goodsReceivedAudit.qtyReceived"
                     />
        </div>

        <div class="form-group">
            <label for="field_receivedBy">receivedBy</label>
            <select class="form-control" id="field_receivedBy" name="receivedBy" ng-model="goodsReceivedAudit.receivedById" ng-options="staff.id as staff.id for staff in staffs">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label for="field_supplier">supplier</label>
            <select class="form-control" id="field_supplier" name="supplier" ng-model="goodsReceivedAudit.supplierId" ng-options="supplier.id as supplier.id for supplier in suppliers">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label for="field_purchaseOrder">purchaseOrder</label>
            <select class="form-control" id="field_purchaseOrder" name="purchaseOrder" ng-model="goodsReceivedAudit.purchaseOrderId" ng-options="purchaseOrder.id as purchaseOrder.id for purchaseOrder in purchaseorders">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label for="field_product">product</label>
            <select class="form-control" id="field_product" name="product" ng-model="goodsReceivedAudit.productId" ng-options="product.id as product.id for product in products">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
