
<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myProductActivityAuditLabel">Create or edit a ProductActivityAudit</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="productActivityAudit.id" readonly />
        </div>
        <div class="form-group">
            <label for="field_createdOn">CreatedOn</label>
            <input type="datetime-local" class="form-control" name="createdOn" id="field_createdOn"
                    ng-model="productActivityAudit.createdOn"
                     />
        </div>
        <div class="form-group">
            <label for="field_txnNumber">TxnNumber</label>
            <input type="text" class="form-control" name="txnNumber" id="field_txnNumber"
                    ng-model="productActivityAudit.txnNumber"
                     />
        </div>
        <div class="form-group">
            <label for="field_activityType">ActivityType</label>
            <select class="form-control" name="activityType" ng-model="productActivityAudit.activityType" id="field_activityType">
                <option value="PURCHASEORDER">PURCHASEORDER</option>
                <option value="SALESORDER">SALESORDER</option>
                <option value="INVOICE">INVOICE</option>
                <option value="QUOTE">QUOTE</option>
                <option value="BACKORDER">BACKORDER</option>
                <option value="TRANSFERIN">TRANSFERIN</option>
                <option value="TRANSFEROUT">TRANSFEROUT</option>
                <option value="STOCKVARIANCE">STOCKVARIANCE</option>
                <option value="STOCKADJUSTMENT">STOCKADJUSTMENT</option>
            </select>
        </div>
        <div class="form-group">
            <label for="field_qtyTxn">QtyTxn</label>
            <input type="number" class="form-control" name="qtyTxn" id="field_qtyTxn"
                    ng-model="productActivityAudit.qtyTxn"
                     />
        </div>
        <div class="form-group">
            <label for="field_qtyAdjusted">QtyAdjusted</label>
            <input type="number" class="form-control" name="qtyAdjusted" id="field_qtyAdjusted"
                    ng-model="productActivityAudit.qtyAdjusted"
                     />
        </div>
        <div class="form-group">
            <label for="field_qtyStockOnHold">QtyStockOnHold</label>
            <input type="number" class="form-control" name="qtyStockOnHold" id="field_qtyStockOnHold"
                    ng-model="productActivityAudit.qtyStockOnHold"
                     />
        </div>
        <div class="form-group">
            <label for="field_lineNo">LineNo</label>
            <input type="text" class="form-control" name="lineNo" id="field_lineNo"
                    ng-model="productActivityAudit.lineNo"
                     />
        </div>
        <div class="form-group">
            <label for="field_txnAccountCode">TxnAccountCode</label>
            <input type="text" class="form-control" name="txnAccountCode" id="field_txnAccountCode"
                    ng-model="productActivityAudit.txnAccountCode"
                     />
        </div>

        <div class="form-group">
            <label for="field_createdBy">createdBy</label>
            <select class="form-control" id="field_createdBy" name="createdBy" ng-model="productActivityAudit.createdById" ng-options="staff.id as staff.id for staff in staffs">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label for="field_product">product</label>
            <select class="form-control" id="field_product" name="product" ng-model="productActivityAudit.productId" ng-options="product.id as product.id for product in products">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
