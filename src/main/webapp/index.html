    <div data-ui-view="root" data-autoscroll="false">
        <div ui-view="navbar" ng-cloak=""></div>

        <!-- Left panel : Navigation area -->

        <!-- END NAVIGATION -->

        <!-- MAIN PANEL -->
        <div id="main" role="main">

            <!-- RIBBON -->
            <div id="ribbon">

				<span class="ribbon-button-alignment">
					<span id="refresh" class="btn btn-ribbon" reset-widgets
                          tooltip-placement="bottom"
                        >
						<i class="fa fa-refresh"></i>
					</span>
				</span>

                <!-- breadcrumb -->
                <state-breadcrumbs></state-breadcrumbs>
                <!-- end breadcrumb -->


            </div>
            <!-- END RIBBON -->


            <div data-smart-router-animation-wrap="content content@app" data-wrap-for="#content">
                <div data-ui-view="content" data-autoscroll="false"></div>
            </div>


            <demo-states></demo-states>
        </div>
        <!-- END MAIN PANEL -->

        <!-- PAGE FOOTER -->
        <div data-smart-include="scripts/components/smart_admin/layout/partials/footer.tpl.html"></div>

        <div data-smart-include="scripts/components/smart_admin/layout/shortcut/shortcut.tpl.html"></div>

        <!-- END PAGE FOOTER -->

    </div>
